<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <title>
        js调用java
    </title>
</head>

<body>
<p>
    <xmp id="show">
    </xmp>
</p>
<p>
    <xmp id="init">
    </xmp>
</p>
<p>
    <input type="text" id="text1" value="用户名(username)" />
</p>
<p>
    <input type="text" id="text2" value="password" />
</p>
<p>
    <input type="button" id="enter" value="发消息给Native" onclick="testClick();"
    />
</p>
<p>
    <input type="button" id="enter1" value="调用Native方法" onclick="testClick1();"
    />
</p>
<p>
    <input type="button" id="enter2" value="显示html" onclick="testDiv();" />
</p>
<p>
    <input type="file" value="打开文件" />
</p>
</body>
<script>
        function testDiv() {
            document.getElementById("show").innerHTML = document.getElementsByTagName("html")[0].innerHTML;
        }

        function testClick() {
            var data = "Hello, I'm web !"
            window.WebViewJavascriptBridge.send(
                data
                , function(responseData) {
                    document.getElementById("show").innerHTML = "native : " + responseData
                }
            );

        }

        function testClick1() {
            var str1 = document.getElementById("text1").value;
            var str2 = document.getElementById("text2").value;

            //call native method
            window.WebViewJavascriptBridge.callHandler(
                'functionInNative'
                , {'userName': str1,'password': str2, 'caller': 'web'}
                , function(responseData) {
                    document.getElementById("show").innerHTML = "native reponse(functionInNative) : " + responseData
                }
            );
        }

        function bridgeLog(logContent) {
            document.getElementById("show").innerHTML = logContent;
        }

        function connectWebViewJavascriptBridge(callback) {
            if (window.WebViewJavascriptBridge) {
                callback(WebViewJavascriptBridge)
            } else {
                document.addEventListener(
                    'WebViewJavascriptBridgeReady'
                    , function() {
                        callback(WebViewJavascriptBridge)
                    },
                    false
                );
            }
        }


        connectWebViewJavascriptBridge(function(bridge) {

            // 处理 native 发送的 message 
            bridge.init(function(message, responseCallback) {

                document.getElementById("show").innerHTML = "native : " + message

                if (responseCallback) {
                    responseCallback("Hi, I'm web!");
                }
            });

            // 注册 js 方法 
            bridge.registerHandler("functionInJs", function(data, responseCallback) {
                document.getElementById("show").innerHTML = ("native request(functionInJs): " + data);
                if (responseCallback) {
                    var responseData = "{'code': 200,'message': 'success', 'data': ''}";
                    responseCallback(responseData);
                }
            });
        })
    </script>

</html>
